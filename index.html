<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Daniel Neves Fonseca">
  <meta name="description" content="O site ideal para você cuidar melhor do seu pet.">
  <title>Login</title>
  <link rel="shortcut icon" href="./src/assets/icons/icon-tab.svg" type="image/x-icon">
  
  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./src/styles/globalStyles.css">
  <link rel="stylesheet" href="./src/styles/buttons.css">
  <link rel="stylesheet" href="./src/styles/texts.css">
  <link rel="stylesheet" href="./src/styles/form.css">
  <link rel="stylesheet" href="./src/styles/index.css">
</head>

<body>

  <main class="main">

    <section class="main__info">
      <h2 class="info__logo title-2">PetInfo</h2>
      <h2 class="info__description title-2 "> <span class="brand-color">Amor</span> e Carinho por meio do conhecimento
      </h2>
      <p class="text-1 info__description2">Todas as informações para melhorar a vida do seu pet em um só lugar!</p>
      <img src="./src/assets/images/animal-colab.svg" alt="vários animais pets.">
    </section>

    <section class="main__login">
      <form class="login__form">
        <h3 class="title-3">Login</h3>
        <div class="form-group">
          <label for="email-login">E-mail</label>
          <input autocomplete="off" class="login-input" name="email" id="email-login" type="email" placeholder="Digite seu email aqui">
        </div>
        <div class="form-group">
          <label for="password-login">Senha</label>
          <input autocomplete="off" class="login-input" name="password" id="password-login" type="password" placeholder="Digite sua senha aqui">
        </div>
        <button class="confirm__button" type="submit">Acessar</button>
      </form>
      <div class="spinner hidden"></div>

      <div class="register">
        <p class="text-1">Ainda não possui conta?</p>
        <p class="text-2 call-to-action-text">Clicando no botão abaixo, você pode se cadastrar rapidamente!</p>
        <button class="register__button redirect-edit__button">Cadastrar</button>
      </div>
    </section>
  </main>

  <!-- JavaScript -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./src/scripts/index.js" type="module"></script>
</body>

</html>
